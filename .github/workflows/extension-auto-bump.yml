name: Auto Bump Extension Version

on:
  push:
    branches:
      - main
    paths:
      - 'extension/**'
      - '!extension/package.json'

jobs:
  bump:
    runs-on: ubuntu-latest
    if: github.event.pusher.name != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        working-directory: ./extension
        run: 'npm version patch -m "chore(ext): bump version to %s [skip ci]"'

      - name: Push changes
        run: git push
