name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Debug Metadata
        run: |
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"
          echo "Dependency group: ${{ steps.metadata.outputs.dependency-group }}"
          echo "Is security update: ${{ steps.metadata.outputs.contains-security-update }}"

      - name: Approve and Auto-Merge (Safe Updates)
        # Auto-merge if:
        # 1. It's a patch or minor update
        # 2. OR it's a security update (safety first)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          steps.metadata.outputs.contains-security-update == 'true'
        run: |
          gh pr review --approve "$PR_URL"
          gh pr edit "$PR_URL" --add-label "auto-merged"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label Major Updates (Manual Review)
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: gh pr edit "$PR_URL" --add-label "requires-manual-review"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
